<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Address Finder</h1>
        <form id="address-form">
            <label for="search">Search Address:</label>
            <input type="text" id="search" name="search" placeholder="Enter address to search" required>

            <label for="province">Select Province:</label>
            <select id="province" name="province" required>
                <option value="">--Select Province--</option>
            </select>

            <label for="district">Select District:</label>
            <select id="district" name="district" required>
                <option value="">--Select District--</option>
            </select>

            <label for="ward">Select Ward:</label>
            <select id="ward" name="ward" required>
                <option value="">--Select Ward--</option>
            </select>

            <label for="specific-address">Specific Address:</label>
            <input type="text" id="specific-address" name="specific-address" placeholder="Enter specific address" required>

            <button type="submit">Find Address</button>
        </form>

        <div id="results">
            <h2>Results:</h2>
            <p id="result-message"></p>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
